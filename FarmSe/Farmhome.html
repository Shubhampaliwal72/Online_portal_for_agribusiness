<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Farmhome.css">
</head>

<body>
    <div class="container vertical-layout">
        <!-- Main content -->
        <div class="main-content">

            <div class="dashboard-content">
                <div class="card">
                    <div class="card-header">
                        Profile
                        <button class="btn btn-sm btn-edit-profile ml-2" id="editBtn">Edit</button>
                        <button class="btn btn-sm btn-save-profile ml-2" id="saveBtn" style="display: none;">Save</button>
                    </div>
                    <div class="card-body">
                        <!-- Profile Image -->
                        <div class="text-center">
                            <img src="default-avatar.png" alt="Profile Picture" class="profile-image" id="profileImage">
                            <input type="file" class="form-control-file upload-btn" id="imageUpload" style="display: none;">
                        </div>
                        <!-- Profile Form -->
                        <form id="profileForm" class="needs-validation" novalidate>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name" value="John Doe"
                                    required disabled>
                                <div class="invalid-feedback">
                                    Please enter your name.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    value="john@example.com" required disabled>
                                <div class="invalid-feedback">
                                    Please enter a valid email address.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" id="address" name="address"
                                    value="123 Main St, City, Country" required disabled>
                                <div class="invalid-feedback">
                                    Please enter your address.
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
            <p>&copy; 2024 AgriPortal. All rights reserved.</p>
        </div>
    </footer>

    <!-- External Script -->
     
    <script type="module" src="Editprofile.js"></script>

</body>

</html>
