<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Registration</title>
    <link rel="stylesheet" href="buyerreg.css">
</head>

<body id="registrationForm">
    <header>
        <h1>Buyer Registration</h1>
    </header>
    <div class="container">
        <form action="#" method="post" onsubmit="return validate()">
            <div class="form-group required">
                <label for="buyerType">Buyer Type:</label>
                <select id="buyerType" name="buyerType" required>
                    <option value="">Select Buyer Type</option>
                    <option value="company">Company</option>
                    <option value="proprietorship">Proprietorship</option>
                </select>
            </div>
            <div class="form-group">
                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" name="companyName" placeholder="ABC Farms Pvt. Ltd." required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Farmer@123">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Farmer@123"
                    onkeyup="check(this)">
                <error id="chError" style="color: red;"></error>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Example: xyz@example.com" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="gstNumber">GST Number:</label>
                <input type="text" id="gstNumber" name="gstNumber" placeholder="Example: 12ABCDE3456F7GH" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="zip">ZIP Code:</label>
                <input type="number" id="zip" name="zip" placeholder="Example: 10001" required>
            </div>
            <div class="form-group">
                <label for="productType">Needed Product Type:</label>
                <select id="productType" name="productType[]" multiple required>
                    <option value="vegetables">Vegetables</option>
                    <option value="fruits">Fruits</option>
                    <option value="grains">Grains</option>
                    <option value="dairy">Dairy Products</option>
                    <option value="meat">Meat</option>
                </select>
            </div>
            <div class="form-actions">
                <input id="regBtn" type="submit" value="Register">
                <input type="reset" value="Clear">
            </div>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
            <p>&copy; 2024 AgriPortal. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="buyerReg.js"></script>
    <script type="text/javascript" src="buyerRegVal.js"></script>
</body>

</html>
